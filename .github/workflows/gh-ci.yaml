name: GH Actions CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: "${{ github.ref }}-${{ github.head_ref }}-${{ github.workflow }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  unittests:
    if: "github.repository == 'MDAnalysis/mda-xdrlib'"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11.0-rc2"]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: install package
      run: |
        python -m pip install .

    - name: run tests
      run: |
        python mda-xdrlib/tests/test_xdrlib.py

    - name: test imports
      working-directory: ../
      run: |
        python -Ic "from mda-xdrlib import Unpacker"
